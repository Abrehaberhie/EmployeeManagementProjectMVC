<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>adding comments</h1>


    <div class="row">
       <!-- <form th:object="${addedComments}" action="allEmployee"> -->
        <form th:object="${addedComments}" method="post">
        <!--  <form th:object="${addedComments}" >-->
            <!--            <input type="text" placeholder="Title" th:field="${newPost.title}">-->
            <!--            <input type="text" placeholder="Body" th:field="${newPost.body}">-->
            <!--            <input type="text" placeholder="Discription" th:field="${newPost.discription}">-->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Comment id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Title" th:field="*{id}">
                    <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" th:errorClass="text-danger"></p>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">employee id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Title" th:field="*{employeeId}">
                    <p th:if="${#fields.hasErrors('employeeId')}" th:errors="*{employeeId}" th:errorClass="text-danger"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">given comment</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Title" th:field="*{givenMessage}">
                    <p th:if="${#fields.hasErrors('givenMessage')}" th:errors="*{givenMessage}" th:errorClass="text-danger"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">who gives the comment</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Body" th:field="*{messageWriterName}">
                    <p th:if="${#fields.hasErrors('messageWriterName')}" th:errors="*{messageWriterName}" th:errorClass="text-danger"></p>
                </div>
            </div>


           <input type="submit" value="add comment" class="btn btn-secondary">
              <!--  <a th:href="@{allEmployee}" ><button class="btn btn-secondary">add comments</button></a>-->


        </form>




    </div>

</div>
</body>
</html>
