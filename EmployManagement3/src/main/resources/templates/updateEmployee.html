<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>This is Update Employee Page</h1>


    <div class="row">
        <form th:object="${employeNeedToUpdated}" method="post">
            <!--            <input type="text" placeholder="Title" th:field="${newPost.title}">-->
            <!--            <input type="text" placeholder="Body" th:field="${newPost.body}">-->
            <!--            <input type="text" placeholder="Discription" th:field="${newPost.discription}">-->


            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Employee Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Nmae" th:field="*{name}">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{title}" th:errorClass="text-danger"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Employee Role</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Body" th:field="*{role}">
                    <p th:if="${#fields.hasErrors('role')}" th:errors="*{role}" th:errorClass="text-danger"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label  class="col-sm-2 col-form-label">Employee Department</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  placeholder="Department" th:field="*{department}">
                    <p th:if="${#fields.hasErrors('department')}" th:errors="*{department}" th:errorClass="text-danger"></p>
                </div>
            </div>
            <input type="submit" value="Update Employee" class="btn btn-primary">

        </form>




    </div>

</div>
</body>
</html>
