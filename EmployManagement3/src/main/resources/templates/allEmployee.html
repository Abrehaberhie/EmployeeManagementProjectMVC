<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>This is Employee page </h1>


    <a href="/create" class="btn btn-success" style="width:100%"> Add New Employee</a>

    <div class="row" th:each="Employee:${allEmp}">

        <div class="card">

            <div class="card-body">
                <p class="card-text" th:text="${Employee.id}"></p>
              EmployeeName:  <h5 class="card-title" th:text="${Employee.name}"></h5>
              EmployeeDepartement:  <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${Employee.department}"></h6>
              EmployeeRole:  <p class="card-text" th:text="${Employee.role}"></p>

                <a th:href="@{'updateEmployee/' + ${Employee.id}}" ><button class="btn btn-secondary">Update Employee</button></a>

                <a th:href="@{'deleteEmployee/' + ${Employee.id}}" ><button class="btn btn-danger">Delete Employee</button></a><br> <br> <br><br>

               <!-- <a th:href="@{${Employee.id}+'/addcomment'}"  ><button class="btn btn-success">Add comment</button></a> -->
                <a th:href="@{'comments'}"  ><button class="btn btn-success">Add comment</button></a>
                <h2>given comments</h2>
               <!--<div th:each="comment:${Employee.comments}" class="card-body">-->
                <div th:each="comment:${addedComments}" class="card-body">

                    <blockquote class="blockquote mb-0">

                       <!-- <p th:text="*{givenMessage}"></p>-->
                        <!--<p th:text="*{messageWriterName}"></p>-->

                       <p th:text="${comment.givenMessage}"></p>
                        <p th:text="${comment.messageWriterName}"></p>
                       <p th:text="${comment.id}"></p>

                       <!--<footer class="blockquote-footer" th:text="${comment.authorName}"></footer> -->

                    </blockquote>

                </div>


            </div>

        </div>

    </div>


</div>

</body>
</html>
